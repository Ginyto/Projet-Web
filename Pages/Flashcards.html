<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Flashcardo</title>
        <link rel="stylesheet" href="/Css/Styles.css">

    </head>

    <header class="ciel">
        <h1 class="titre">Flashcardo</h1>
    </header>

    <body>

        <div class="flexzone">

            <div class="flashcard_zone">
            
                <div class="flashcard" onclick="flip()">
                    <div class="face" id="recto">
                        recto
                    </div>
            
            
                    <div class="face" id="verso">
                        verso
                    </div>
                </div>

            </div>

            <div class="bouton_zone">
                <button type="submit" class="boutons" id="bone" onclick="test()">
                    A revoir
                </button>
            
                <button type="submit" class="boutons" id="btwo">
                    Moyen
                </button>
            
                <button type="submit" class="boutons" id="bthree">
                    Parfait 
                </button>

                <button type="submit" class="boutons" id="bfour" onclick="affichage()">
                    Afficher la prochaine carte
                </button>

            </div>

        </div>

    
        <script src="/Js/Flashcards.js"></script>

    </body>

    


</html>
