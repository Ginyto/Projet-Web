<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Création de Deck</title>
    <link rel="stylesheet" href="/Css/Styles_A.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<header class="ciel">
    <h1 class="titre">Création de Deck</h1>
    <nav class="menu">
        <div class="choice" onclick="document.location.pathname = '/Pages/Addcarte.html'">First</div>
        <div class="choice" onclick="document.location.pathname = '/Pages/Flashcards.html'">Flashcardo</div>
        <div class="choice" onclick="document.location.pathname = '/Pages/Addcarte.html'">Création de deck</div>
        <div class="choice" onclick="document.location.pathname = '/Pages/Gestionnaire.html'">Gestionnaire de Deck</div>
    </nav>
</header>

<body>

    <div class="flexzone">

        <form class="creadeck">
            
            <input type="text" id="decknom" class="saisie" placeholder="écrivez le nom de votre deck">

            <h2 class="titulo"><p id="num">No.1</p>
                Question
            </h2>
            <input type="text" class="saisie" id="terme" placeholder="écrivez votre question">
            <h2 class="titulo">Réponse</h2>
            <input type="text" class="saisie" id="def" placeholder="écrivez votre réponse">
        </form>

        <div class="bouton_zone">
            <div class="add">
                <button type="submit" class="boutons" onclick="addcard()">
                    Ajouter
                </button>
            </div>

            <div class="add">
                <button type="submit" class="boutons" onclick="resetcreadeck()">
                    Fin de Deck
                </button>
            </div>

            <div class="switch">
                <button type="submit" class="boutons" onclick="document.location.pathname='/Pages/Flashcards.html'">
                    Flashcardo
                </button>
            </div>

            <div class="switch">
                <button type="submit" class="boutons" onclick="download()">
                    download
                </button>
            </div>

        </div>

        <div class="deck_zone" id="deckzone">
            <div class="maindeck" id="0" onclick="selecdeck(0)">
                <div class="infodeck" id="no">No.1</div>
                <div class="infodeck" id="nom">Nom du deck</div>
                <div class="infodeck" id="nbr">Nombre de cartes</div>
            </div>
        </div>

    </div>


    <script src="/Js/Flashcards.js"></script>
</body>


</html>
