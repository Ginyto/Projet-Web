<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Création de Deck</title>
    <link rel="stylesheet" href="/Css/Styles_A.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<header class="ciel">
    <h1 class="titre">Création de Deck</h1>
    <nav class="menu">
        <div class="choice" onclick="pathfinder(0)">Accueil</div>
        <div class="choice" onclick="pathfinder(1)">Flashcardo</div>
        <div class="choice" onclick="pathfinder(2)">Création de deck</div>
        <div class="choice" onclick="pathfinder(3)">Gestionnaire de Deck</div>
        <div class="choice" onclick="pathfinder(4)">Pomodoro</div>
    </nav>
</header>

<body onload="download(true)">

    <div class="flexbox">
        
        <div class="rolex">
                <div class="reloj">
                
                
                    <div class="h" id="h"></div>
                
                
                    <div class="m" id="m"></div>
                
                
                    <div class="s" id="s"></div>
                
                
                </div>
                
                <div class="pomodoro" id="pomo">
                    <div class="pp" id="pmin">00</div>
                    <div class="pp" id="dp">:</div>
                    <div class="pp" id="psec">00</div>
                </div>
        </div>

        

        <div class="flexzone">

            <form class="creadeck" id="set">
                
                <input type="text" id="decknom" class="saisie" placeholder="écrivez le nom de votre deck" required="">

                <h2 class="titulo"><p id="num">No.1</p>
                    Question
                </h2>
                <input type="text" class="saisie" id="terme" placeholder="écrivez votre question" required="">
                <h2 class="titulo">Réponse</h2>
                <input type="text" class="saisie" id="def" placeholder="écrivez votre réponse" required="">
            </form>

            <div class="bouton_zone">
                <div class="add">
                    <button type="submit" class="boutons" onclick="addcard()">
                        Ajouter
                    </button>
                </div>

                <div class="add">
                    <button type="submit" class="boutons" onclick="resetcreadeck()">
                        Fin de Deck
                    </button>
                </div>

                <div class="switch">
                    <button type="submit" class="boutons" onclick="pathfinder(3)">
                        Decks
                    </button>
                </div>

            </div>

        </div>

        <div class="deck_zone" id="deckzone">
            <div class="maindeck" id="0" onclick="modescreen(0)">
                <div class="infodeck" id="no">No.1</div>
                <div class="infodeck" id="nom">Nom du deck</div>
                <div class="infodeck" id="nbr">Nombre de cartes</div>
            </div>
        </div>

        


    </div>


    <script>
        screen = false;
        tempus = false;
    </script>
    <script src="/Js/App.js"></script>
</body>


</html>
