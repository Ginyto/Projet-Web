<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Création de Deck</title>
    <link rel="stylesheet" href="/Css/Styles_A.css">

</head>

<header class="ciel">
    <h1 class="titre">Création de Deck</h1>
</header>

<body>

    <div class="flexzone">

        <div class="creadeck">
            <h2 class="titulo">Question</h2>
            <input type="text" class="saisie" id="terme">
            <h2 class="titulo">Réponse</h2>
            <input type="text" class="saisie" id="def">
        </div>

        <div class="bouton_zone">
            <div class="add">
                <button type="submit" class="boutons" onclick="addcard()">
                    Ajouter
                </button>
            </div>

            <div class="add">
                <button type="submit" class="boutons">
                    Supprimer
                </button>
            </div>

            <div class="switch">
                <button type="submit" class="boutons" onclick="document.location.pathname='/Pages/Flashcards.html'">
                    Flashcardo
                </button>
            </div>

        </div>

    </div>


    <script src="/Js/Flashcards.js"></script>
</body>


</html>
