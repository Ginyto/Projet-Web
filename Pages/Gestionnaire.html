<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gestionnaire de Deck</title>
    <link rel="stylesheet" href="/Css/Styles_G.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<header class="ciel">
    <h1 class="titre">Gestionnaire de Deck</h1>
    <nav class="menu">
        <div class="choice" onclick="pathfinder(0)">Acceuil</div>
        <div class="choice" onclick="pathfinder(1)">Flashcardo</div>
        <div class="choice" onclick="pathfinder(2)">Création de deck</div>
        <div class="choice" onclick="pathfinder(3)">Gestionnaire de Deck</div>
        <div class="choice" onclick="pathfinder(4)">Pomodoro</div>
    </nav>
</header>

<body onload="download()">

    <div class="flexzone">

    <div class="deck_zone" id="deckzone">
        <div class="maindeck" id="0" onclick="affichage()">
            <div class="infodeck" id="nom">Nom du deck</div>
            <div class="infodeck" id="nbr">Nombre de cartes</div>
        </div>
    </div>

    <div class="flashcard_zone">
    
        <div class="flashcard" onclick="flip()">
            <div class="face" id="recto">
                recto
            </div>
    
    
            <div class="face" id="verso">
                verso
            </div>
        </div>
    
    </div>
    
    <div class="bouton_zone">
        <button type="submit" class="boutons" id="bone" onclick="precedent()">
            Précédent
        </button>

        <button type="submit" class="boutons" id="bthree" onclick="suivant()">
            Suivant
        </button>
    
        <div class="switch">
            <button type="submit" id="dcarte" class="boutons" onclick="delatecard()">
                Supprimer la carte
            </button>
        </div>

        <div class="switch">
            <button type="submit" id="dcarte" class="boutons" onclick="upload()">
                Supprimer le deck
            </button>
        </div>

    </div>

    </div>
    <script>screen = false</script>
    <script src="/Js/App.js"></script>
</body>


</html>
